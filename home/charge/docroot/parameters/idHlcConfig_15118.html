<h1>ISO 15118 Communication</h1>


<h2>Explanation of the different cases:</h2>


<h3>"Off"</h3>


<p>15118 communication is disabled.</p>


<h3>On (With PlugNCharge)"</h3>


<p>15118 communication is enabled. Plug and charge is supported.</p>


<h3>On (No PlugNCharge)"</h3>


<p>15118 communication is enabled. Plug and charge is not supported.</p>
